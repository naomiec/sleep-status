<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/tokens.css">
    <title>Number of Interruptions</title>
    <style>
        body {
            margin-top: 50px;
            text-align: center;
        }
        #timestamps {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            justify-content: center;
            padding: 0;
        }
        #timestamps li {
            list-style-type: none;
            padding: 5px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="styles/page.css" />
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html">Home</a>
    <h1 class="metric">
        <svg class="icon">
            <use href="icons/sleep.svg#icon-interruptions" />
        </svg>
        Number of Interruptions
    </h1>
    <p id="interruptions"></p>
    <h2>Timestamps</h2>
    <ul id="timestamps"></ul>
    <script>
        // Generate a random number of interruptions
        var interruptions = Math.floor(Math.random() * 21);
        document.getElementById('interruptions').innerText = interruptions;

        // Generate random timestamps
        var timestamps = [];
        for (var i = 0; i < interruptions; i++) {
            var hour = Math.floor(Math.random() * 24);
            var minute = Math.floor(Math.random() * 60);
            var period = hour < 12 ? 'AM' : 'PM';
            hour = hour % 12;
            hour = hour ? hour : 12; // the hour '0' should be '12'
            minute = minute < 10 ? '0'+minute : minute;
            timestamps.push(hour + ':' + minute + ' ' + period);
        }

        // Display the timestamps in a grid layout with labels
        var timestampsElement = document.getElementById('timestamps');
        timestamps.forEach(function(timestamp, index) {
            var li = document.createElement('li');
            li.innerText = (index + 1) + '. ' + timestamp; // Adding labels like 1, 2, 3, etc.
            timestampsElement.appendChild(li);
        });
    </script>
</body>
</html>
