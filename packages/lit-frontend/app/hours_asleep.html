<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/tokens.css">
    <title>Hours Asleep</title>
    <style>
        body {
            margin-top: 50px;
            text-align: center;
        }
        .dropdown-content {
        display: none; /* Hide dropdown content by default */
        }
        drop-down[open] .dropdown-content {
            display: block; /* Show dropdown content when 'open' attribute is present */
        }
    </style>
    <link rel="stylesheet" href="styles/page.css" />
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <script type="module" src="../drop-down.ts"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const dropdown = document.querySelector('drop-down');
          const toggleButton = dropdown.querySelector('.dropbutton');
      
          toggleButton.addEventListener('click', () => {
            const isOpen = dropdown.hasAttribute('open');
            if (isOpen) {
              dropdown.removeAttribute('open');
            } else {
              dropdown.setAttribute('open', '');
            }
          });
        });
      </script>
       <drop-down>
        <!-- This checkbox is hidden but controls the dropdown state -->
        <input type="checkbox" id="dropdownCheckbox" style="display: none;" />
        <!-- The label acts as the toggle button for the dropdown -->
        <label for="dropdownCheckbox" class="dropbutton">Home</label>
        <!-- The dropdown content goes into a named slot "menu" -->
        <div class="dropdown-content">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sleep_stages.html">Sleep Stages</a></li>
                <li><a href="spo2.html">SpO2</a></li>
                <li><a href="interruptions.html">Interruptions</a></li>
                <li><a href="index.html">Sign Out</a></li>
            </ul>
        </div>
    </drop-down>
    <h1 class="metric">
        <svg class="icon">
            <use href="icons/sleep.svg#icon-hours-asleep" />
        </svg>
        Hours Asleep
    </h1>
    <p id="hoursAsleep"></p>
    <p id="bedTime"></p>
    <p id="wakeTime"></p>
    <script>
        // Function to convert 24 hour format to 12 hour format
        function convertTo12Hour(time) {
            var timePart = time >= 12 ? 'PM' : 'AM';
            time = time % 12;
            time = time ? time : 12; // the hour '0' should be '12'
            return time + ':00 ' + timePart;
        }

        // Generate random hours asleep, bed time, and wake time
        var hoursAsleep = Math.floor(Math.random() * 12);
        var bedTime = Math.floor(Math.random() * 24);
        var wakeTime = (bedTime + hoursAsleep) % 24;

        // Display hours asleep, bed time, and wake time
        document.getElementById('hoursAsleep').innerText = "Hours Asleep: " + hoursAsleep;
        document.getElementById('bedTime').innerText = "Bed Time: " + convertTo12Hour(bedTime);
        document.getElementById('wakeTime').innerText = "Wake Time: " + convertTo12Hour(wakeTime);
    </script>
</body>
</html>
