<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/tokens.css">

    <script>
        // Get today's date
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();

        // Generate a random score between 0 and 100
        var score = Math.floor(Math.random() * 101);

        // Display the date and score
        document.getElementById('date').innerHTML = date;
        document.getElementById('score').innerHTML = score + " / 100";
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const dropdown = document.querySelector('dropdown');
          const toggleButton = dropdown.querySelector('.dropbutton-settings');
      
          toggleButton.addEventListener('click', () => {
            const isOpen = dropdown.hasAttribute('open');
            if (isOpen) {
              dropdown.removeAttribute('open');
            } else {
              dropdown.setAttribute('open', '');
            }
          });
        });
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const toggleSwitch = document.querySelector('toggle-switch');
          
          toggleSwitch.addEventListener('change', (event) => {
            const isChecked = event.target.hasAttribute('on');
            console.log(`Toggle switch is now ${isChecked ? 'on' : 'off'}.`);
          });
        });
      </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const toggleSwitch = document.querySelector('toggle-switch');
          const modeLabel = document.getElementById('mode-label');
      
          // Function to update the label based on the 'on' attribute
          const updateLabel = () => {
            const isChecked = toggleSwitch.hasAttribute('on');
            modeLabel.textContent = isChecked ? 'Light Mode' : 'Dark Mode';
          };
      
          // Create a MutationObserver to observe changes to attributes
          const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
              if (mutation.type === "attributes" && mutation.attributeName === "on") {
                updateLabel();
              }
            });
          });
      
          // Start observing the 'toggle-switch' for attribute changes
          observer.observe(toggleSwitch, { attributes: true });
      
          // Initial label update
          updateLabel();
        });
      </script>
