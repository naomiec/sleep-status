<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/tokens.css">
    <title>SpO2 Info</title>
    <style>
        body {
            margin-top: 50px;
            text-align: center;
        }
        .dropdown-content {
        display: none; /* Hide dropdown content by default */
        }
        dropdown[open] .dropdown-content {
            display: block; /* Show dropdown content when 'open' attribute is present */
        }
    </style>
    <link rel="stylesheet" href="styles/page.css" />
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <dropdown>
        <button class="dropbutton">Home</button>
        <div class="dropdown-content" id="dropdownLinks">
            <a href="index.html">Home</a>
            <a href="hours_asleep.html">Hours Asleep</a>
            <a href="sleep_stages.html">Sleep Stages</a>
            <a href="interruptions.html">Interruptions</a>
        </div>
    </dropdown>
    <h1 class="metric">
        <svg class="icon">
           <use href="icons/sleep.svg#icon-sp02" />
        </svg>
        SpO2 Info
    </h1>
    <p id="spo2"></p>
    <script>
        // Generate a random SpO2 value
        var spo2 = Math.floor(Math.random() * 5) + 95;

        // Display SpO2 value
        document.getElementById('spo2').innerText = "SpO2: " + spo2 + "%";
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const dropdown = document.querySelector('dropdown');
          const toggleButton = dropdown.querySelector('.dropbutton');
      
          toggleButton.addEventListener('click', () => {
            const isOpen = dropdown.hasAttribute('open');
            if (isOpen) {
              dropdown.removeAttribute('open');
            } else {
              dropdown.setAttribute('open', '');
            }
          });
        });
      </script>
    <script type="module" src="../dropdown.ts"></script>
</body>
</html>
