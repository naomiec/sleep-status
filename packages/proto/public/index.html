<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/styles/reset.css">
    <title>Sleep Score</title>
    <style>
        body {
            font-family: Lora, sans-serif;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Sixtyfour&family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <div class="metric">
        <div class="score-box">
            <h1>
                <svg class="icon">
                    <use href="/icons/sleep.svg#icon-sleeping" />
                </svg>
                Sleep Score
            </h1>
        </div>
        <table class="info-table"> <!-- Change this to a table -->
            <tr>
                <td class="label">Sleep Score:</td>
                <td class="value" id="score"></td>
            </tr>
            <tr>
                <td class="label">Date:</td>
                <td class="value" id="date"></td>
            </tr>
        </table>
    </div>

    <div class="links">
        <p><a href="hours_asleep.html">Hours Asleep</a></p>
        <p><a href="sleep_stages.html">Sleep Stages</a></p>
        <p><a href="spo2.html">SpO2</a></p>
        <p><a href="interruptions.html">Interruptions</a></p>
    </div>

    <script>
        // Get today's date
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();

        // Generate a random score between 0 and 100
        var score = Math.floor(Math.random() * 101);

        // Display the date and score
        document.getElementById('date').innerHTML = date;
        document.getElementById('score').innerHTML = score + " / 100";
    </script>
</body>
</html>
