<!DOCTYPE html>
<html>
<head>
    <title>SpO2 Info</title>
    <style>
        body {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html">Home</a>
    <h1 class="metric">SpO2 Info</h1>
    <p id="spo2"></p>
    <script>
        // Generate a random SpO2 value
        var spo2 = Math.floor(Math.random() * 5) + 95;

        // Display SpO2 value
        document.getElementById('spo2').innerText = "SpO2: " + spo2 + "%";
    </script>
</body>
</html>
